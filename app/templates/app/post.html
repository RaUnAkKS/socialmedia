{% extends 'main.html' %}
{% load static %}

{% block content %}
{% if story == 'story' %}
<div class="post-container">
  <div class="post-card">
    <h2>Create a New Story</h2>
    <form method="POST" enctype="multipart/form-data" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Upload</button>
    </form>
  </div>
</div>
{% else %}
<div class="post-container">
  <div class="post-card">
    <h2>Create a New Post</h2>
    <form method="POST" enctype="multipart/form-data" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Upload</button>
    </form>
  </div>
</div>
{% endif %}
{% endblock %}
